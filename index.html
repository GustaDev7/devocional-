<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lumen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                50: '#f0f4f8',
                100: '#d9e2ec',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              gold: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              paper: '#f8fafc',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(251, 191, 36, 0.3)',
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'zoom-in': 'zoomIn 0.3s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'pulse-subtle': 'pulseSubtle 2s infinite ease-in-out',
              'spin-slow': 'spin 3s linear infinite',
              'draw-vertical': 'drawV 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'draw-horizontal': 'drawH 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.5s forwards',
              'cross-pulse': 'crossGlow 3s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              },
              drawV: {
                '0%': { height: '0%', opacity: '0' },
                '100%': { height: '100%', opacity: '1' }
              },
              drawH: {
                '0%': { width: '0%', opacity: '0' },
                '100%': { width: '100%', opacity: '1' }
              },
              crossGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 10px rgba(251, 191, 36, 0.5))' },
                '50%': { filter: 'drop-shadow(0 0 25px rgba(251, 191, 36, 0.9))' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #0f172a;
        overscroll-behavior: none;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      html.dark body {
        background-color: #020617;
        color: #f8fafc;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      html {
        scroll-behavior: smooth;
        height: 100%;
        width: 100%;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* --- TECH DIVINE ANIMATIONS --- */
      .perspective-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(251, 191, 36, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(251, 191, 36, 0.05) 1px, transparent 1px);
        transform: perspective(500px) rotateX(60deg);
        transform-origin: center top;
        animation: gridMove 20s linear infinite;
      }
      
      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 0 400px; }
      }

      .shimmer-text {
        background: linear-gradient(to right, #94a3b8 0%, #fbbf24 50%, #94a3b8 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 3s linear infinite;
      }

      @keyframes shimmer {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.49.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
